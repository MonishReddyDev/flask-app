{% extends 'base.html' %} {% block body %}

<div class="container my-4">
  <h2>Add Todo</h2>
  <form method="POST" action="/">
    <div class="form-group">
      <label for="title">Todo title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        required
      />
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" class="form-control" id="desc" name="desc" required />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="container my-4">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">SNo</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      {% for todo in allTodos %}
      <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ todo.title }}</td>
        <td>{{ todo.desc }}</td>
        <td>{{ todo.date_created.strftime('%Y-%m-%d %H:%M') }}</td>
        <td>
          <a href="/update/{{ todo.sno }}" class="btn btn-sm btn-warning"
            >Edit</a
          >
          <a href="/delete/{{ todo.sno }}" class="btn btn-sm btn-danger"
            >Delete</a
          >
        </td>
      </tr>

      {% else %}
      <tr>
        <td colspan="4" class="text-center">No todos found</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
